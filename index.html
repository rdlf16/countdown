<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 class="titulo">Quanto tempo falta para o ano novo?</h1>

    <section class="container">
        <div class="digitos">
            <p class="subtitulo" data-dia>0</p>
            <h2 class="legenda">Dias</h2>
        </div>
        <div class="digitos">
            <p class="subtitulo" data-hora="">0</p>
            <h2 class="legenda">Horas</h2>
        </div>
        <div class="digitos">
            <p class="subtitulo" data-minuto>0</p>
            <h2 class="legenda">Minutos</h2>
        </div>
        <div class="digitos">
            <p class="subtitulo" data-segundo>0</p>
            <h2 class="legenda">Segundos</h2>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
